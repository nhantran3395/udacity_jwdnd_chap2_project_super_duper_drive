<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/bootstrap.min.css}"
    />

    <title>Sign Up</title>
  </head>
  <body
    class="container d-flex justify-content-center align-items-center vh-100 flex-column"
  >
    <h1 class="mb-5">Sign Up</h1>

    <div class="w-75 h-50">
      <div class="form-group">
        <label
          ><a th:href="@{/login}" id="linkBackToLogin">Back to Login</a></label
        >
      </div>

      <form action="#" method="POST" th:action="@{/signup}">
        <div
          class="alert alert-danger"
          th:if="${signupError}"
          id="alert-error-signup"
        >
          <span th:text="${signupError}">Example Signup Error Message</span>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input
              type="input"
              name="firstName"
              class="form-control"
              id="inputFirstname"
              placeholder="Enter First Name"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input
              type="input"
              name="lastName"
              class="form-control"
              id="inputLastname"
              placeholder="Enter Last Name"
              maxlength="20"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputUsername">Username</label>
            <input
              type="input"
              name="username"
              class="form-control"
              id="inputUsername"
              placeholder="Enter Username"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPassword"
              placeholder="Enter Password"
              maxlength="20"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="buttonSignup">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
