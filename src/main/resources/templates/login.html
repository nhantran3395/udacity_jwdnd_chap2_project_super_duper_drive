<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/bootstrap.min.css}"
    />

    <title>Login</title>
  </head>
  <body
    class="container d-flex justify-content-center align-items-center vh-100 flex-column"
  >
    <h1 class="mb-5">Welcome to Super Duper Drive</h1>

    <div class="w-50 h-50">
      <!-- <h1>Login</h1> -->
      <form action="#" method="POST" th:action="@{/login}">
        <div
          class="alert alert-danger"
          th:if="${param.error}"
          id="alert-error-login-invalid-username-password"
        >
          Invalid username or password
        </div>
        <div
          class="alert alert-dark"
          th:if="${param.logout}"
          id="alert-successful-logout"
        >
          You have been logged out
        </div>
        <div
          class="alert alert-dark"
          th:if="${signupSuccess}"
          id="alert-successful-signup"
        >
          You successfully signed up! Let's try to login.
        </div>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input
            type="input"
            class="form-control"
            name="username"
            id="inputUsername"
            placeholder="Enter Username"
            maxlength="20"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword"
            placeholder="Enter Password"
            maxlength="20"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="button-login">
          Login
        </button>
      </form>

      <div class="form-group" style="margin-top: 0.5em">
        <label><a th:href="@{/signup}">Click here to sign up</a></label>
      </div>
    </div>
  </body>
</html>
