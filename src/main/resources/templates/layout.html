<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand mr-0" th:href="@{/}">Super Duper Drive</a>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Start here</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/files}">Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/notes}">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/credentials}">Credentials</a>
            </li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-primary dropdown-toggle"
            data-toggle="dropdown"
            sec:authentication="name"
          >
            Username
          </button>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" th:href="@{/logout}">Sign out</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Offset navbar -->
    <div style="height: 42px"></div>

    <!-- Content Section -->
    <section layout:fragment="content">
      <div class="container">
        <p>This is filled by the content template.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light fixed-bottom">
      <div class="container d-flex justify-content-center align-items-end">
        <p class="text-muted text-center my-2">
          &copy; Built by Nhan Thanh Tran .
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <th:block layout:fragment="scripts"></th:block>
    <script th:src="@{/js/alert.js}"></script>
  </body>
</html>
